name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PHP_VERSION: "8.5"
  NODE_VERSION: "24"

jobs:
  format_backend:
    name: Format Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Check formatting with Pint
        run: composer format:check

  analyze:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Larastan
        run: composer analyze

  format_frontend:
    name: Format Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npm run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: composer test

  dusk:
    name: Browser Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          APP_KEY=$(grep '^APP_KEY=' .env | cut -d= -f2-)
          sed -i "s|^APP_KEY=.*|APP_KEY=$APP_KEY|" .env.dusk.local
          touch storage/app/dusk.sqlite

      - name: Upgrade Chrome
        uses: browser-actions/setup-chrome@latest
        id: setup-chrome
        with:
          chrome-version: stable

      - name: Start Chrome Driver
        run: |
          ${{ steps.setup-chrome.outputs.chromedriver-path }} --port=9515 &
          echo "Waiting for ChromeDriver to start..."
          for i in $(seq 1 10); do
            if curl -s http://localhost:9515/status > /dev/null 2>&1; then
              echo "ChromeDriver is ready"
              break
            fi
            echo "Attempt $i: ChromeDriver not ready yet..."
            sleep 1
          done
          curl -s http://localhost:9515/status || (echo "ChromeDriver failed to start" && exit 1)

      - name: Add DUSK_DRIVER_URL to env
        run: echo "DUSK_DRIVER_URL=http://localhost:9515" >> .env.dusk.local

      - name: Start Laravel Server
        run: php artisan serve --no-reload &

      - name: Run Dusk Tests
        run: php artisan dusk

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dusk-screenshots
          path: tests/Browser/screenshots

      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dusk-console
          path: tests/Browser/console
