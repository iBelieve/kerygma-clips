name: Deploy

on:
  push:
    branches:
      - master

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Dokku
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://kerygma.mspencer.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          version: latest
          tags: tag:ci
          ping: dev.mspencer.io

      - name: Add Dokku remote
        run: git remote add dokku dokku@dev.mspencer.io:kerygma

      - name: Push to Dokku
        run: git push dokku master --force
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
